name: Staging/Production CI/CD

on:
  push:
    branches: ["main", "release"]
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    branches: ["main", "release"] # pull_request는 테스트 후 없애기
    paths-ignore:
      - "README.md"
      - "docs/**"
  workflow_dispatch: # 수동 실행 기능

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PWD}}

      - name: Docker build and push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
        run: docker build --no-cache -t ${DOCKER_USERNAME}/${DOCKER_REPO} .

      - name: docker Hub push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
        run: docker push ${DOCKER_USERNAME}/${DOCKER_REPO}


  deploy-staging:
    needs: build-docker-image
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || github.event_name == 'pull_request'
    environment: staging

    steps:
      - name: create deploy directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/deploy

      - name: copy docker-compose.staging.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.staging.yml"
          target: "/home/ubuntu/deploy/"

      - name: Deploy to EC2 (staging)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            STACK_FILE=~/deploy/docker-compose.yml

            # 1) env 파일 생성
            cat <<EOF > ~/deploy/.env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_REPO=${{ secrets.DOCKER_REPO }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PWD=${{ secrets.DB_PWD }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            URLS_FRONTEND=${{ secrets.URLS_FRONTEND }}
            URLS_BACKEND=${{ secrets.URLS_BACKEND }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            DISCORD_ERROR_WEBHOOK_URL=${{ secrets.DISCORD_ERROR_WEBHOOK_URL }} 
            EOF

            # 2) 업데이트 할 서비스명
            SERVICE="app-dev"
            echo "Deploy target service: $SERVICE"

            # 3) 현재 컨테이너 수 확인
            RUNNING_COUNT=$(sudo docker compose -f "$STACK_FILE" ps -q | wc -l || echo 0)
            echo "Running containers: $RUNNING_COUNT"

            if [ "$RUNNING_COUNT" -eq 0 ]; then
              echo "No containers running. Bring up full stack."
              sudo docker compose -f "$STACK_FILE" up -d
            else
              echo "Partial update for service: $SERVICE"
              sudo docker compose -f "$STACK_FILE" pull "$SERVICE" --ignore-pull-failures
              sudo docker compose -f "$STACK_FILE" up -d --force-recreate "$SERVICE"
            fi

            # 4) 안 쓰는 이미지 정리
            sudo docker image prune -f
            

  deploy-production:
    needs: build-docker-image
    runs-on: ubuntu-latest
    if: github.ref_name == 'release'
    environment: production

    steps:
      - name: create deploy directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/deploy

      - name: copy docker-compose.prod.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ubuntu/deploy/"

      - name: Deploy to EC2 (production)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            STACK_FILE=~/deploy/docker-compose.yml

            # 1) env 파일 생성
            cat <<EOF > ~/deploy/.env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_REPO=${{ secrets.DOCKER_REPO }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PWD=${{ secrets.DB_PWD }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            URLS_FRONTEND=${{ secrets.URLS_FRONTEND }}
            URLS_BACKEND=${{ secrets.URLS_BACKEND }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            DISCORD_ERROR_WEBHOOK_URL=${{ secrets.DISCORD_ERROR_WEBHOOK_URL }} 
            EOF

            # 2) 업데이트 할 서비스명
            SERVICE="app-prod"
            echo "Deploy target service: $SERVICE"

            # 3) 현재 컨테이너 수 확인
            RUNNING_COUNT=$(sudo docker compose -f "$STACK_FILE" ps -q | wc -l || echo 0)
            echo "Running containers: $RUNNING_COUNT"

            if [ "$RUNNING_COUNT" -eq 0 ]; then
              echo "No containers running. Bring up full stack."
              sudo docker compose -f "$STACK_FILE" up -d
            else
              echo "Partial update for service: $SERVICE"
              sudo docker compose -f "$STACK_FILE" pull "$SERVICE" --ignore-pull-failures
              sudo docker compose -f "$STACK_FILE" up -d --force-recreate "$SERVICE"
            fi

            # 4) 안 쓰는 이미지 정리
            sudo docker image prune -f
